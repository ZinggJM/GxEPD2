[platformio]
default_envs = hello_world

; Common configuration for all environments
[env]
platform = espressif32
framework = arduino
lib_deps = 
    adafruit/Adafruit GFX Library@^1.11.9
monitor_speed = 115200

; Build flags for GxEPD2 library
build_flags = 
    -DENABLE_GxEPD2_GFX=0

; Include the parent library source through lib directory
lib_extra_dirs = 
    lib

; ===================================
; Individual Example Environments
; ===================================

[env:hello_world]
board = esp32dev
build_src_filter = +<GxEPD2_HelloWorld/>

[env:basic_example]
board = esp32dev
build_src_filter = +<GxEPD2_Example/>

[env:gfx_example]
board = esp32dev
build_src_filter = +<GxEPD2_GFX_Example/>

[env:multi_display]
board = esp32dev
build_src_filter = +<GxEPD2_MultiDisplayExample/>

[env:not_paged]
board = esp32dev
build_src_filter = +<GxEPD2_NotPagedExample/>

[env:paged_callback]
board = esp32dev
build_src_filter = +<GxEPD2_PagedDisplayUsingCallback/>

[env:rotary_callback]
board = esp32dev
build_src_filter = +<GxEPD2_RotaryUsingBusyCallback/>

[env:sd_example]
board = esp32dev
build_src_filter = +<GxEPD2_SD_Example/>
lib_deps = 
    ${env.lib_deps}
    SD

[env:sd_avr_example]
board = uno
platform = atmelavr
build_src_filter = +<GxEPD2_SD_AVR_Example/>
lib_deps = 
    ${env.lib_deps}
    SD

[env:sd_write_bitmap]
board = esp32dev
build_src_filter = +<GxEPD2_SD_WriteBitmap/>
lib_deps = 
    ${env.lib_deps}
    SD

[env:serial_flash_example]
board = esp32dev
build_src_filter = +<GxEPD2_SerialFlash_Example/>

[env:serial_flash_loader]
board = esp32dev
build_src_filter = +<GxEPD2_SerialFlash_Loader/>

[env:spiffs_example]
board = esp32dev
build_src_filter = +<GxEPD2_Spiffs_Example/>

[env:spiffs_loader]
board = esp32dev
build_src_filter = +<GxEPD2_Spiffs_Loader/>

[env:u8g2_fonts]
board = esp32dev
build_src_filter = +<GxEPD2_U8G2_Fonts_Example/>
lib_deps = 
    ${env.lib_deps}
    olikraus/U8g2@^2.35.19

[env:ws_esp32_driver]
board = esp32dev
build_src_filter = +<GxEPD2_WS_ESP32_Driver/>

[env:wifi_example]
board = esp32dev
build_src_filter = +<GxEPD2_WiFi_Example/>

[env:wifi_certstore_example]
board = esp32dev
build_src_filter = +<GxEPD2_WiFi_CertStore_Example/>

[env:wifi_certstore_loader]
board = esp32dev
build_src_filter = +<GxEPD2_WiFi_CertStore_Loader/>

[env:fast_bw_on_color]
board = esp32dev
build_src_filter = +<GxEPD2x_FastBlackWhiteOnColor/>

[env:mixed_test]
board = esp32dev
build_src_filter = +<GxEPD2x_MixedTest/>

; ===================================
; Board-specific configurations
; ===================================

; ESP8266 variants
[env:hello_world_esp8266]
extends = env:hello_world
platform = espressif8266
board = d1_mini

[env:basic_example_esp8266]
extends = env:basic_example
platform = espressif8266
board = d1_mini

; Arduino Uno variants (for SD examples)
[env:hello_world_uno]
extends = env:hello_world
platform = atmelavr
board = uno

; ESP32-S3 variants
[env:hello_world_esp32s3]
extends = env:hello_world
board = esp32-s3-devkitc-1

; STM32 variants
[env:hello_world_stm32]
extends = env:hello_world
platform = ststm32
board = nucleo_f103rb
