# Simple GxEPD2 Configuration - Just select your display and board!

# ========================================
# STEP 1: Enable the library
# ========================================
CONFIG_GXEPD2=y

# ========================================
# STEP 2: Select your display (uncomment ONE)
# ========================================
CONFIG_GXEPD2_DISPLAY_154=y
# CONFIG_GXEPD2_DISPLAY_213=y
# CONFIG_GXEPD2_DISPLAY_290=y
# CONFIG_GXEPD2_DISPLAY_420=y

# ========================================
# STEP 3: Select your board (or use auto-detect)
# ========================================
CONFIG_GXEPD2_BOARD_AUTO=y
# CONFIG_GXEPD2_BOARD_NRF52840DK=y
# CONFIG_GXEPD2_BOARD_NRF5340DK=y
# CONFIG_GXEPD2_BOARD_NRF54L15DK=y

# ========================================
# STEP 4: Enable auto-initialization
# ========================================
CONFIG_GXEPD2_AUTO_INIT=y

# ========================================
# That's it! Everything else is automatic
# ========================================

# Required drivers (automatically enabled)
CONFIG_SPI=y
CONFIG_GPIO=y
CONFIG_CPP=y
CONFIG_STD_CPP11=y
CONFIG_EXCEPTIONS=n
CONFIG_RTTI=n

# Logging
CONFIG_LOG=y
CONFIG_GXEPD2_LOG_LEVEL_INF=y

# System settings
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
