# Project Configuration for GxEPD2 Basic Sample

# Enable GxEPD2 library
CONFIG_GXEPD2=y
CONFIG_GXEPD2_LOG_LEVEL_DBG=y

# SPI driver
CONFIG_SPI=y

# GPIO driver
CONFIG_GPIO=y

# C++ support
CONFIG_CPP=y
CONFIG_STD_CPP11=y
CONFIG_EXCEPTIONS=n
CONFIG_RTTI=n

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y

# Main stack size (increase for C++)
CONFIG_MAIN_STACK_SIZE=4096

# System workqueue stack size
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
